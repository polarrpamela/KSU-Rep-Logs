<!DOCTYPE html>
<html>
<head>
    <title>RepLogs</title>
    <style>
        body {
            background: linear-gradient(to bottom, #91DDF2 1%, white 30%);
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            background-size: 100% 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Styling for the logo */
        .logo img {
            position: absolute;
            height: 700px;
            width: 700px;
            left: 550px;
            top: -70px;
        }

        /* Styling for the header */
        .header img {
            position: absolute;
            height: 550px;
            width: 550px;
            left: 75px;
            top: 130px;
        }

        /* Styling for the main information section */
        .info-section {
            width: 85%;
            height: 40%;
            position: relative;
            margin-top: 500px; 
            padding: 20px;
            background-color: #E0F7FA; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes content to the bottom */
            align-items: center;
        }

        /* Styling for the buttons */
        .signout-button,
        .back-button {
            position: absolute;
            top: 20px;
            padding: 15px 30px; 
            font-size: 18px; 
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .signout-button {
            right: 20px; /* Keeps it aligned to the far right */
        }

        .back-button {
            right: 170px; 
        }

        .signout-button:hover,
        .back-button:hover {
            background-color: #0056b3;
        }

        .info img {
            position: absolute;
            height: 420px;
            width: 420px;
            top: 350px;
            left: 90px;
            z-index: 1;
        }

        .flexguy img {
            position: absolute;
            height: 550px;
            width: 620px;
            top: 150px;
            right: 20px;
            z-index: -1;
        }

        /* Styling for the upload button */
        .upload-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #ed7bea;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="images/REP lOgs.png" alt="logo">
    </div>

    <!-- Header -->
    <div class="header">
        <img src="images/Welcome back.png" alt="welcome">
    </div>

    <!-- Sign Out Button -->
    <a href="index.html" class="signout-button">Sign Out</a>

    <!-- Back Button -->
    <a href="home.html" class="back-button">Home</a>

    <!--info-->
    <div class="info">
        <img src="images\progress pics.png" alt="info, progress history">
    </div>

    <div class="flexguy">
        <img src="images\flexing guy.png" alt="flex png">
    </div>

    <!-- Main section for workout information -->
    <div class="info-section">
        <p>Add and view your progress pictures here!</p>
        <button class="upload-button">Upload</button>
    </div>

</body>
</html>
