<!DOCTYPE html>
<html>
<head>
    <title>RepLogs</title>
    <style>
        body {
            background: linear-gradient(to bottom, #91DDF2 1%, white 30%);
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            background-size: 100% 100vh;
        }

        .title img {
            position: absolute;
            height: 800px;
            width: 800px;
            left: 490px;
            top: -60px;
        }

        .text{
            position: absolute;
            font-size: larger;
            font-weight: bold;
            left: 650px;
            top: 300px;
            color: red;
        }

        .SignInBox img {
            position: absolute;
            top: 220px;  
            left: 425px;
            width: 900px;
            height: 800px;
        }

        /* Position input box and place the input field on the image */
        .InputBoxOne, .InputBoxTwo {
            position: absolute;
            height: 700px;
            width: 800px;
        }

        .InputBoxOne {
            left: 475px;
            top: 175px;
        }

        .InputBoxTwo {
            left: 475px;
            top: 420px;
        }

        .InputBoxOne img, .InputBoxTwo img {
            width: 100%;
            height: 100%;
        }

        /* Input fields on top of the image */
        .InputBoxOne input, .InputBoxTwo input {
            position: absolute;
            top: 315px;  
            left: 300px;
            width: 300px;
            height: 50px;
            font-size: 18px;
            border: none;
            outline: none;
            padding: 10px;
            background: transparent;  
            color: black;  
            z-index: 1; 
        }

        /* Submit button */
        .submit {
            position: absolute;
            height: 200px; 
            width: 300px;
            left: 730px;
            top: 770px;
            z-index: 1;
        }

        .submit input {
            height: 100%; 
            width: 100%;  
            cursor: pointer;
        }
    </style>
    <script>
        // JavaScript validation function
        function validateForm() {
            // Get the values of the input fields
            var username = document.forms["signInForm"]["username"].value;
            var password = document.forms["signInForm"]["password"].value;

            // Check if both fields have values with more than 8 characters
            if (username.length > 7 && password.length > 7) {
                return true; // Allow form submission
            } else {
                alert("Both username and password must be at least 8 characters long.");
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <!--Rep Logs logo-->
    <div class="title">
       <img src="images/REP lOgs.png" alt="website header">
   </div>

   <div class="text">
    For this demo, please type 8 characters and sign in
   </div>

   <!--Sign in box design-->
   <div class="SignInBox">
    <img src="images/sign in box.png" alt="sign in UI">
   </div>

   <!--Sign In Form with JavaScript validation-->
   <form name="signInForm" onsubmit="return validateForm()" action="mainpage.html">
        <!--User name input box-->
        <div class="InputBoxOne">
            <img src="images/input img.png" alt="input box">
            <input type="text" name="username" placeholder="Enter up to 8 characters" maxlength="8" required>
        </div>

        <!--Password input box-->
        <div class="InputBoxTwo">
            <img src="images/input img.png" alt="input box">
            <input type="text" name="password" placeholder="Enter up to 8 characters" maxlength="8" required>
        </div>

        <!--Submit button-->
        <div class="submit">
            <input type="image" src="images/Sign in.png" alt="Sign In" style="cursor: pointer;">
        </div>
    </form>

</body>
</html>
